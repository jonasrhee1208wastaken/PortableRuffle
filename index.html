<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Ruffle Example">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <title>Ruffle Example</title>
</head>
<body>
  <div id='ruffle' class="gameloc"></div> // freakin divs man
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    var swfobject = {};

    swfobject.embedSWF = function(url, cont, width, height){
        var ruffle = window.RufflePlayer.newest();
        var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + '; height: ' + height,
        });

        player.load({ url: url });
    };

    document.addEventListener('DOMContentLoaded', function () {
      // You can see my cacheofswf repo for SWF files, OR Get your own SWF
      swfobject.embedSWF("https://jonasrhee1208wastaken.github.io/cacheoswf/jacksmith.swf", 'ruffle', 100%, 100%);
      // How size works
      // 800px, 600px
      // This is the size in pixels
      // 100%, 100%
      // This is the size relative to the screen
    });
  </script>
</body>
</html>
